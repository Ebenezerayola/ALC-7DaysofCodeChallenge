<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&text=Pixel%Art%Maker">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
      <h1>Lab: Pixel Art Maker</h1>
      <hr/>
  <div id="Body">
      <h2>Choose Grid Size</h2>
      <form id="sizePicker">
        Grid Height:
        <input type="number" class="input" id="inputHeight" name="height" min="1" value="0">
        Grid width:
        <input type="number" class="input" id="inputWidth" name="width" min="1" value="0">
        <input type="submit" value="Create Canvas" id="button">        
      </form>

      <h2>Pick A Color</h2>
      <input type="color" id="colorPicker">

      <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
  </div>
  <script async src="designs.js"></script>
</body>
</html>
